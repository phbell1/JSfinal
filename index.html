<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Final - JavaScript</title>
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
  <div id="main">

    <template id="logeo" class="login">
      <div class="cont-login" id="login">
        <div class="tit-login">
          <p class="p-login">INICIE SESION PARA INGRESAR</p>
        </div>
        <form id="log" action="#" class="form-login">
          <input type="text" id="user" name="nameUser" class="inp-login" placeholder="Usuario" maxlength="15">
          <input type="password" id="key" name="keyUser" class="inp-login" placeholder="Contraseña" maxlength="10">
          <input type="button" class="botones-form" id="log-but" value="Login">
          <input type="button" class="botones-form" id="reg-but" value="Registrarse">
        </form>
      </div>
    </template>


    <template id="registrar" class="login">
      <div class="cont-login" id="register">
        <div class="tit-login">
          <p class="p-login">CREE SU USUARIO Y CONTRASEÑA</p>
        </div>
        <form id="log" action="#" class="form-login">
          <input type="text" id="user" name="nameUser" class="inp-login" placeholder="Usuario" maxlength="15">
          <input type="password" id="key" name="keyUser" class="inp-login" placeholder="Contraseña" maxlength="10">
          <input type="button" class="botones-form" id="new-user" value="Crear Usuario">
          <input type="button" class="botones-form" id="back-but" value="Volver">
        </form>
      </div>
    </template>

    <template id="t-menu">
      <section id="menu" class="menu bg-light">
        <h1>Historia Clinica Veterinaria<h1>
            <div class="cont-menu">
              <button id="nuevoCli" class="boton-menu" type="button">Nuevo Paciente</button>
              <button id="verReg" class="boton-menu" type="button">Ver Registro</button>
              <button id="busCli" class="boton-menu" type="button">Buscar Paciente</button>
              <button id="salir" class="boton-menu" type="button">Salir</button>
            </div>
            <button id="bt-modo" class="bt-modo">Modo Dark</button>
      </section>
    </template>

    <template id="new-form">
      <section class="new-cust" id="new-cust">
        <div class="carga-cust">
          <form action="#">
            <h2>Datos Del Cliente</h2>
            <div class="sect-cli">
              <label for="nomCli">Nombre</label>
              <input type="text" id="nomCli" name="nomCli" class="inp">
              <label for="apellido">Apellido</label>
              <input type="text" id="apellido" name="apellido" class="inp">
              <label for="dni">DNI</label>
              <input type="number" id="dni" name="dni" class="inp">
              <label for="tel">Telefono</label>
              <input type="number" id="tel" name="tel" class="inp">
              <label for="mail">E-mail</label>
              <input type="email" id="mail" name="mail" class="inp">
            </div>
            <h2>Datos Mascota</h2>
            <div class="sect-masc">
              <label for="nomMas">Nombre Mascota</label>
              <input type="text" id="nomMas" name="nomMas" class="inp">
              <label for="animal">Animal</label>
              <input type="text" id="animal" name="animal" class="inp">
              <label for="raza">Raza</label>
              <input type="text" id="raza" name="raza" class="inp">
              <label for="edad">Edad</label>
              <input type="text" id="edad" name="edad" class="inp">
              <p>Vacunado</p>
              <div class="cont-radio">
                <input type="radio" id="vac" name="vacunado" value="Si" checked="checked"> <label for="vac">Si</label>
                <input type="radio" id="no-vac" name="vacunado" value="No"> <label for="no-vac">No</label>
              </div>
            </div>
            <div class="con-bot-form">
              <input type="submit" class="botones-form" value="Guardar">
              <input type="reset" class="botones-form" value="Borrar">
              <input type="button" id="vmenu" class="botones-form" value="Menu">
            </div>
          </form>
        </div>
      </section>

    </template>

    <template id="verClientes">
      <section class="bg-light listado" id="menu">
        <h1>Registro de Clientes</h1>
        <div class="con-bot-form">
          <button id="vmenu" class="botones-form" type="button">Menu</button>
        </div>
      </section>
    </template>

    <template id="verList">
      <div id="listN" class="listN">
      </div>
    </template>

    <template id="buscarCli">
      <section class="bg-light listado" id="busc">
        <h1>Buscar Pacientes</h1>
        <div class="con-bot-form">
          <button id="vmenu" class="botones-form" type="button">Menu</button>
        </div>
        <div id="search" class="search">
          <input type="text" id="busApe" name="busApe" class="inp" placeholder="Ingrese Apellido Cliente">
          <button id="vFind" class="botones-form" type="button">Buscar</button>
        </div>
      </section>
    </template>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <script src="./js/render.js"></script>
  <script src="./js/buscar_cli.js"></script>
  <script src="./js/ver_cli.js"></script>
  <script src="./js/nuevo_cli.js"></script>
  <script src="./js/alertas.js"></script>
  <script src="./js/users.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
